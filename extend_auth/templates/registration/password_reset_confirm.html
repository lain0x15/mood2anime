{% extends 'base.html' %}
{% load static %}
{% block head %}<link href="{% static 'css/registration/password_reset_confirm.css' %}" rel="stylesheet" />{% endblock %}
{% block bodyHeader %}{% endblock %}
{% block main%}
<div class="middle">
    <div class="wrapper">
        <p>Установите новый пароль</p>
        {% if form.errors %}
        <p>{{form.errors}}</p>
        {% endif %}
        <form method="post" class="new_password_form">
            {% csrf_token %}
            <input placeholder="Пароль" type="password" name="new_password1" autocomplete="new-password" aria-describedby="id_new_password1_helptext" id="id_new_password1">
            <input placeholder="Подтверждение пароля" type="password" name="new_password2" autocomplete="new-password" aria-invalid="true" aria-describedby="id_new_password2_helptext" id="id_new_password2">
            <input type="submit" value="Отправить">
        </form>
    </div>
</div>
{% endblock %}
