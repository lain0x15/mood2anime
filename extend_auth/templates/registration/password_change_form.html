{% extends 'base.html' %}
{% load static %}
{% block title %}Смена пароля{%endblock%}
{% block head %}<link href="{% static 'css/registration/password_change_form.css' %}" rel="stylesheet" />{% endblock %}
{% block bodyHeader %}{% endblock %}
{% block main %}
<div class="middle">
    <div class="wrapper">
        <p>Смена пароля</p>
        {% if form.errors %}
        <p>{{form.errors}}</p>
        {% endif %}
        <form method="post" class="change_password_form">
            {% csrf_token %}
            <input placeholder="Старый пароль" type="password" name="old_password" autocomplete="current-password" autofocus="" required="" id="id_old_password">
            <input placeholder="Новый пароль" type="password" name="new_password1" autocomplete="new-password" id="id_new_password1">
            <input placeholder="Подтвердите пароль" type="password" name="new_password2" autocomplete="new-password" aria-describedby="id_new_password2_helptext" id="id_new_password2">
            <input type="submit" value="Отправить">
        </form>
    </div>
</div>
{% endblock %}
